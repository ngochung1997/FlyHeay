<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="1.jpg" alt="Hình" class="rounded img-fluid">
                <img src="1.jpg" class="rounded-circle img-fluid" alt="Hình">
                <img src="1.jpg" class="img-thumbnail img-fluid" alt="Hình nhỏ">
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">
               <img src="1.jpg" class="mx-auto d-block img-fluid rounded-circle" alt="Hình căn giữa"> 
            </div>    
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="1.jpg" class="img-fluid" alt="Hình tùy chỉnh theo màn hình">
            </div>
        </div>
    </div>
<link type="text/js" href="bootstrap4/js/bootstrap.js">
</body>
</html>
