<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="progress">
                    <div class="progress-bar" style="width: 25%;">25%</div>
                    <div class="progress-bar bg-info" style="width:50%">50%</div>
                    <div class="progress-bar bg-success" style="width: 25%;">25%</div>
                </div>
                
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <div class="progress border">
                    <div class="progress-bar bg-info" style="width: 50%;">50%</div>
                </div>
                <div class="progress border">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
                </div>
                <div class="progress border">
                    <div class="progress-bar bg-success progress-bar-striped" style="width: 10%;">10%</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h2>Bộ nhớ đã sử dụng</h2>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 50%;">Video</div>
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 20%;">Hình ảnh</div>
                    <div class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width: 30%;">Còn trống</div>
                </div>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
