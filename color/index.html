<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- COLOR -->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <p class="text-muted">Đây là chữ mờ</p>
                <p class="text-success">Thành công</p>
                <p class="text-info">Info</p>
                <p class="text-warning">Cảnh báo</p>
            </div>  
            <div class="col-sm-4">
                <a href="#" class="text-success">Link thành công</a>
                <br>
                <a href="#" class="text-warning">Link thất bại</a>
            </div>       
            <div class="col-sm-4">
                <p class="bg-success text-black">Đổi màu nên và màu chữ</p>
                <p class="bg-warning text-white">Đổi màu nền và màu chữ</p>
            </div>
        </div>
    </div>
<link type="text/js" href="bootstrap4/js/bootstrap.js">
</body>
</html>
