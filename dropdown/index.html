<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Điện thoại Apple
                    </button>
                <div class="dropdown-menu">
                    <h5 class="dropdown-header">Apple</h5>
                    <a href="#" class="dropdown-item">Iphone x</a>
                    <a href="#" class="dropdown-item">iphone XS max</a>
                    <a href="#" class="dropdown-item">Iphone 11 pro</a>
                    <h5 class="dropdown-header">Apple new</h5>
                    <a href="#" class="dropdown-item">Iphone 12</a>
                </div>
            </div>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <div class="dropdown dropright">
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Danh mục điện thoại</button>
                    <div class="dropdown-menu">
                        <h5 class="dropdown-header">Apple</h5>
                        <a href="#" class="dropdown-item">IphoneX</a>
                        <a href="#" class="dropdown-item">Iphone xsm</a>
                        <a href="#" class="dropdown-item">Iphone 11 pro</a>
                        <h5 class="dropdown-header">Samsung</h5>
                        <a href="#" class="dropdown-item">Samsung note 10</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="dropdown dropleft">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Apple</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Iphone 11</a>
                        <a href="#" class="dropdown-item">Iphone 11 pro</a>
                    </div>
                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Samsung</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Samsung galaxy s10</a>
                            <a href="#" class="dropdown-item">Samsung note 10</a>
                        </div>
                    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Huewai</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Huawei P30</a>
                            <a href="#" class="dropdown-item">Huewei P30 lite</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>

</html>
