<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item">Hộp thư đến</li>
                    <li class="list-group-item">Hộp thư quan trọng</li>
                    <li class="list-group-item">Hộp thư quảng cáo</li>
                </ul>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <ul class="list-groud">
                    <li class="list-group-item list-group-item-success">Hộp thư đến</li>
                    <li class="list-group-item list-group-item-danger">Hộp thư quan trọng</li>
                    <li class="list-group-item list-group-item-info">Hộp thư quảng cáo</li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                        Hộp thư đến 
                        <span class="badge badge-primary badge-pill">20</span>
                    </li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                        Hộp thư quang trọng
                        <span class="badge badge-pill badge-primary">10</span>
                    </li>
                    <li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center">
                        Hộp thư quảng cáo
                        <span class="badge badge-primary badge-pill">10</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
