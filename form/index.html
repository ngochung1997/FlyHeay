<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <form>
                    <h1>Đăng ký</h1>
                    <div class="form-row">
                        <div class="col">
                            <label>Tên:</label>
                            <input class="form-control" required type="text" placeholder="Nhập tên của bạn">
                        </div>
                        <div class="col">
                            <label>Họ:</label>
                            <input id="#" type="text" class="form-control" required placeholder="Nhập họ của bạn">
                        </div> 
                    </div>
                    <div class="form-group">
                            <label class="form-">Tên tài khoản:</label>
                            <input id="#" type="text" class="form-control" required placeholder="Nhập tên tài khoản ">
                    </div>
                    <div class="form-group">
                            <label>Mật khẩu:</label>
                            <input id="#" type="password" class="form-control" required placeholder="Nhập mật khẩu ">
                    </div> 
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input id="#" type="email" class="form-control" required placeholder="Nhập email của bạn">
                    </div>
                    <div class="form-group">
                        <label for="">Địa chỉ:</label>
                        <select class="form-control">
                            <option value="" selected>Nơi ở của bạn</option>
                            <option value="">Phú thọ</option>
                            <option value="">Hà nội</option>
                            <option value="">Thành phố HCM</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Giới tính:</label>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-radio-input" type="radio" name="gioi-tinh">
                                <label class="form-check-label" for="">Nam</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-radio-input" type="radio" name="gioi-tinh">
                                <label class="form-check-label" for="">Nữ</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-radio-input" type="radio" name="gioi-tinh">
                                <label class="form-check-label" for="">Khác</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tôi đồng ý điều khoản sử dụng</label>
                    </div>
                    <button class="btn btn-primary btn-md btn-block" type="submit">Đăng ký</button>
                </form>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <form>
                    <div class="form-group">
                        <label for="">Tên đăng nhập:</label>
                        <input class="form-control" type="text" required placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu:</label>
                        <input class="form-control" type="password" required placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group form-check">
                        <div class="col">
                            <input type="checkbox" class="form-check-input">
                            <label for="" class="form-check-label">Lưu tài khoản</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-md btn-block">Đăng nhập</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
