<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary">Nguyễn</button>
                    <button type="button" class="btn btn-primary">Ngọc</button>
                    <button type="button" class="btn btn-outline-primary">Hưng</button>
                </div>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
              <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Nguyễn</button>
                    <button type="button" class="btn btn-outline-success">Ngọc</button>
                    <button type="button" class="btn btn-warning">Hưng</button>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-info">Nguyễn</button>
                    <button type="button" class="btn btn-primary">Ngọc</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Hưng</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Hứng</a>
                            <a class="dropdown-item" href="#">Hừng</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
