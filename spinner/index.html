<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="spinner-border text-success"></div>
                <div class="spinner-grow text-danger"></div>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <div class="spinner-border text-danger spinner-border-sm"></div>
                <div class="spinner-grow text-success spinner-grow-sm"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <button class="btn btn-success" type="button">
                    Đang tải<span class="spinner-border text-danger spinner-border-sm"></span>
                </button>
                <br>
                <button class="btn btn-outline-danger" type="button">
                    Đang tải <span class="spinner-grow text-success spinner-grow-sm"></span>
                </button>
                <br>
                <button class="btn btn-warning" type="button">Đang tải</button>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
