<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
    <style>
        .carousel-inner img{
            width: 1100px;
            height: 300px;
        }
    </style>
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="carousel slide" id="demo" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="1.jpg" alt="Hình 1" width="1100" height="400">
                            <div class="carousel-caption">
                                <h3>Cô đơn</h3>
                                <p>2 TRIỆU NĂM</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="2.jpg" alt="Hình 2" width="1100" height="400">
                            <div class="carousel-caption">
                                <h3>Con lợn</h3>
                                <p>Con lợn đáng yêu</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="3.jpg" alt="Hình 3" width="1100" height="400">
                            <div class="carousel-caption">
                                <h3>Giọt nước</h3>
                                <p>Hình ảnh giọt nước</p>
                            </div>
                        </div>
                    </div>
                    <a href="#demo" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#demo" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>    
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
