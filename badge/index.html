<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <span class="badge badge-success">Nguyễn</span>
                <span class="badge badge-info">Ngọc</span>
                <span class="badge badge-primary">Hưng</span>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <span class="badge badge-pill badge-success">Nguyễn</span>
                <span class="badge badge-pill badge-danger">Ngọc</span>
                <span class="badge badge-pill badge-primary">Hưng</span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <button type="button" class="btn btn-outline-danger">
                    Hưng đẹp trai
                    <span class="badge badge-primary">10đ</span>
                </button>
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
