<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac components trong bootstrap 4</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
</head>
<!-- cac components -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#demo">Click her...</button>
                <div id="demo" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Cảnh báo</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Bạn có chắc chắn muốn thoát?</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" type="button" data-dismiss="modal">Không</button>
                                <button class="btn btn-success" type="button" data-dismiss="modal">Có</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="col-lg-4 col-md-4 col-sm-4">   
                <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#demo1">Click her...</button>
                <div id="demo1" class="modal fade">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Đăng nhập</h4>
                                <button class="close" type="button" data-dismiss="modal">&times;</button>
                            </div>
                        <div class="modal-body">
                            <form action="#">
                                <div class="form-group">
                                    <label for="taikhoan">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="taikhoan" placeholder="Nhập tên tài khoản của bạn" name="taikhoan">
                                </div>
                                <div class="form-group">
                                    <label for="matkhau">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn" name="password">
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="remember"> Lưu mật khẩu
                                </label>
                                </div>
                                <button class="btn btn-info" type="button">Đăng ký</button>
                                <button class="btn btn-success" type="submit">Đăng nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                
            </div>
        </div>
    </div>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
